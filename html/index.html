<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Urban Assault Level Maker</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="../app.css">
  </head>
  <body>
    <div class="menu">
      <input type="checkbox" class="menu__checkbox" id="menu-toggle">
      <label for="menu-toggle">
        <span class="menu__title">File</span>
      </label>
      <ul class="menu__list">
        <li class="menu__item" id="newMap">New map</li>
        <li class="menu__item" id="openMap">Open map</li>
        <li class="menu__item" id="saveMap">Save</li>
        <li class="menu__item" id="saveAsMap">Save As...</li>
        <li class="menu__item" id="closeMap">Close current map</li>
        <li class="menu__item" id="exit">Exit</li>
      </ul>
    </div>

    <script src="../dist/renderer.js"></script>
  </body>
</html>
